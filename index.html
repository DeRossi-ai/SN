<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEim1HlHQhSTOX_f24XA8DLLBHV1McUBQWA8MC90cYkraxSQHCjgK85UQrz8ekKaW_8vKrwb2p8QkJehli5Q78j_XsCgz4IENA9fWLTg7YHJpQ4l9qmZsRP2Sp5Zy4QTStJwYiy1pzpLupgv3ckCrhHwDlSyzcDi7U2drfnFDNkGHy5l0HWJGc8sdQKJs5c/s1080/Posts-Photoroom.png" type="image/png">
  <title>SNstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
      position: relative;
    }

    .interstitial {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden; /* Initially hidden */
    }

    .interstitial iframe {
      width: 300px;
      height: 250px;
      border: none;
    }

    .interstitial .close-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #fff;
      color: #000;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
      z-index: 10000; /* Make sure the button is on top */
    }

    body.show-interstitial .interstitial {
      visibility: visible; /* Show interstitial when class is added */
    }
  </style>
</head>
<body>
  <!-- Single Interstitial -->
  <div id="interstitial1" class="interstitial">
    <iframe src="https://groleegni.net/401/9152333"></iframe>
    <!-- Close button -->
    <button class="close-btn" onclick="closeInterstitial()">X</button>
  </div>

  <script>
    function openInterstitial() {
      setTimeout(() => {
        document.getElementById('interstitial1').style.visibility = 'visible'; // Show the interstitial after 1 second
      }, 1000); // 1 second delay
    }

    function closeInterstitial() {
      document.getElementById('interstitial1').style.visibility = 'hidden'; // Hide the interstitial
    }

    window.onload = function () {
      openInterstitial();
      setInterval(openInterstitial, 5000); // Open the interstitial every 5 seconds
    };
  </script>
</body>
</html>
