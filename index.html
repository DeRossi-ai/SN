<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SNstore</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
    }

    header {
      background-color: #111;
      color: white;
      padding: 15px;
      text-align: center;
    }

    header img {
      max-height: 50px;
      vertical-align: middle;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    img.product {
      width: 250px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .description {
      font-size: 18px;
      color: #333;
      margin-bottom: 20px;
    }

    .buy-button {
      display: inline-block;
      background-color: #ff4500;
      color: white;
      padding: 12px 25px;
      font-size: 18px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
    }

    .interstitial-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0,0,0,0.8);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
    }

    .close-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #fff;
      color: #000;
      border: none;
      padding: 10px 15px;
      font-size: 18px;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <header>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/1024px-React-icon.svg.png" alt="Logo" />
    <h1>SNstore</h1>
  </header>

  <main>
    <img class="product" src="https://cdn.pixabay.com/photo/2017/01/06/19/15/sneakers-1955260_1280.jpg" alt="Product Image" />
    <p class="description">Exclusive running sneakers â€“ high performance and comfort.</p>
    <a class="buy-button" href="https://www.aliexpress.com/" target="_blank">Buy Now</a>
  </main>

  <!-- Interstitial Ad -->
  <div id="interstitial" class="interstitial-overlay">
    <button class="close-btn" onclick="closeInterstitial()">X</button>
    <script>
      (function(d,z,s){
        s.src='https://'+d+'/401/'+z;
        try{(document.body||document.documentElement).appendChild(s)}
        catch(e){}
      })('groleegni.net',9152333,document.createElement('script'));
    </script>
  </div>

  <script>
    function openInterstitial() {
      document.getElementById('interstitial').style.display = 'flex';
    }

    function closeInterstitial() {
      document.getElementById('interstitial').style.display = 'none';
    }

    window.onload = function () {
      setTimeout(openInterstitial, 1000); // Muestra tras 1 segundo
    };
  </script>

</body>
</html>
