<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="icon" href="https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEim1HlHQhSTOX_f24XA8DLLBHV1McUBQWA8MC90cYkraxSQHCjgK85UQrz8ekKaW_8vKrwb2p8QkJehli5Q78j_XsCgz4IENA9fWLTg7YHJpQ4l9qmZsRP2Sp5Zy4QTStJwYiy1pzpLupgv3ckCrhHwDlSyzcDi7U2drfnFDNkGHy5l0HWJGc8sdQKJs5c/s1080/Posts-Photoroom.png" type="image/png">
  <title>SNstore</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      background: #ffffff;
      color: #111;
      position: relative;
    }

    .interstitial {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      visibility: hidden; /* Initially hidden */
    }

    .interstitial iframe {
      width: 300px;
      height: 250px;
      border: none;
    }

    .interstitial .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #fff;
      color: #000;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: bold;
    }

    body.show-interstitial .interstitial {
      visibility: visible; /* Show interstitial when class is added */
    }
  </style>
</head>
<body>
  <!-- Interstitials -->
  <div id="interstitial1" class="interstitial">
    <iframe src="https://groleegni.net/401/9152333"></iframe>
    <button class="close-btn" onclick="closeInterstitial('interstitial1')">X</button>
  </div>

  <div id="interstitial2" class="interstitial">
    <iframe src="https://groleegni.net/401/9152249"></iframe>
    <button class="close-btn" onclick="closeInterstitial('interstitial2')">X</button>
  </div>

  <div id="interstitial3" class="interstitial">
    <iframe src="https://groleegni.net/401/9152243"></iframe>
    <button class="close-btn" onclick="closeInterstitial('interstitial3')">X</button>
  </div>

  <script>
    function openInterstitials() {
      setTimeout(() => {
        document.body.classList.add('show-interstitial');
      }, 1000); // Show after 1 second

      setInterval(() => {
        document.body.classList.add('show-interstitial');
      }, 3500); // Repeat every 3.5 seconds
    }

    function closeInterstitial(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onload = function () {
      openInterstitials();
    };
  </script>
</body>
</html>
